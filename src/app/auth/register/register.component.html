<div class="container justify-content-center">
    <form class="form-signin" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Por favor regístrate</h1>
        <div class="form-group">
            <label for="inputUsername" class="sr-only">Nombre de usuario</label>
            <input type="text" id="inputUsername" [formControlName]="'username'" class="form-control"
                placeholder="Nombre de usuario" autofocus="">
            <control-messages [control]="registerForm.get('username')"></control-messages>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="sr-only">Correo</label>
            <input type="text" id="inputEmail" [formControlName]="'email'" class="form-control" placeholder="Correo"
                autofocus="">
            <control-messages [control]="registerForm.get('email')"></control-messages>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input type="password" id="inputPassword" [formControlName]="'password'" class="form-control"
                placeholder="Contraseña" autofocus="">
            <control-messages [control]="registerForm.get('password')"></control-messages>
        </div>
        <div class="form-group">
            <label for="inputConfirmPassword" class="sr-only">Repite la Contraseña</label>
            <input type="password" id="inputConfirmPassword" [formControlName]="'confirmPassword'"
                validateEqual="password" class="form-control" placeholder="Repite la contraseña" autofocus="">

            <div *ngIf="registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid" class="alert alert-danger">
                <div *ngIf="registerForm.get('confirmPassword').errors.required">Requerida</div>
                <div *ngIf="registerForm.get('confirmPassword').errors.confirmedValidator">La contraseña debe coincidir.
                </div>

            </div>
        </div>
        <button class="btn btn-lg btn-outline-dark btn-block" type="submit"
            [disabled]="!registerForm.valid">Registrar</button>

    </form>
</div>
