<div class="container justify-content-center">
    <div class="row">
        <div class="col">
            <div *ngIf=authService.isAuthenticated()>
                <h4>Bienvenido <span class="font-weight-bold font-italic">{{authService.getUsername()}}</span>, puedes agregar un nuevo post <a href="/add-post">aquí</a>
                </h4>
            </div>

            <div class="row cardpost" *ngFor="let post of posts | async">
                <div>
                    <div class="flex-center">
                        <div class="post-inline-avatar">
                            <fa-icon class="avatar" [icon]="faUser"></fa-icon>
                        </div>
                        <div class="post-inline-author">
                            <a>{{post.username}}</a>
                            <div>{{post.minutesRead}}</div>
                            <button (click)="deletePost(post.id)" class="btn btn-danger">Eliminar</button>
                        </div>

                    </div>
                    <h3> <a href="/post/{{post.id}}" class="blog-title">{{post.title}}</a></h3>

                    <p [innerHTML]="post.content"></p>
                    <div>
                        <a type="button" href="/post/{{post.id}}" class="read-more btn btn-default">Leer más</a>
                    </div>

                </div>

            </div>

        </div>

    </div>
    <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
        <p style="color: white">Por favor espere. </p>
    </ngx-spinner>
</div>
