<div class="add-post-content">
    <div class="container">
        <div>
            <h3 class="new-post-title"> Crear nuevo post </h3>
        </div>
        <hr>
        <form [formGroup]="addPostForm" (ngSubmit) ="addPost()" >
            <div class="form-group">
                <label class="post-title">Titulo</label>
                <input type="text" [formControlName] ="'title'" class="form-control" placeholder="Titulo">
            </div>
            <div class="form-group">
                <label class="post-content">Contenido</label>
                <editor [formControlName] ="'body'" [init]="{plugins:'link'}"></editor>
            </div>
            <div class="form-group">
              
                <button type="submit" class="btn btn-primary">Crear</button>
            </div>
        </form>

    
    </div>
</div>
