<div class="add-post-content">
    <div class="container">
        <div>
            <h3 class="new-post-title"> Crear nuevo post </h3>
        </div>
        <hr>
        <form [formGroup]="addPostForm" (ngSubmit) ="addPost()" >
            <div class="form-group">
                <label class="post-title">Title</label>
                <input type="text" [formControlName] ="'title'" class="form-control" placeholder="title">
            </div>
            <div class="form-group">
                <label class="post-content">Body</label>
                <editor [formControlName] ="'body'" [init]="{plugins:'link'}"></editor>
            </div>
            <div class="form-group">
              
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-6">
                <h1 class="title"> SpringBLog </h1>
            </div>
            <div class="col-md-3">
                <a href="/add-post" class="new-post"> Add post </a>

            </div>
            <div class="col-md-3">
                <a href="/login" class="login btn btn-default"> Login </a>
                <a href="/register" class="register btn btn-default"> Register </a>
            </div>
        </div>
    </div>
</div>
